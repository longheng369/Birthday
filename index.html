<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box-container">
        <div class="front part"><div class="front-line"></div></div>
        <div class="back part"><div class="back-line"></div></div>
        <div class="left part"><div class="left-line"></div></div>
        <div class="right part"><div class="right-line"></div></div>
        <div class="bottom part"><div class="bottom-line"></div></div>
        <div class="shadow part"></div>
        <div class="head-container">
          <div class="front-h part-h"><div class="front-line-h"></div></div>
          <div class="back-h part-h"><div class="back-line-h"></div></div>
          <div class="left-h part-h"><div class="left-line-h"></div></div>
          <div class="right-h part-h"><div class="right-line-h"></div></div>
          <div class="top-h part-h"></div>
          <div class="top-line-h"></div>
          <div class="triangle a"></div>
          <div class="left-triangle a"></div>
          <div class="right-triangle a"></div>
          <div class="back-triangle a"></div>
        </div>
        <!-- card -->
        <div class="card-wrapper">
          <div class="card-container">
            <div class="layer-1">
              <div class="text-wrapper">
                <p class="heang">Dear sweetheart</p>
                <p class="text">
                  I can't wait to celebrate your special day with you.Happy
                  birthday sweetheart! I hope you achieve all your goals and
                  dreams. May your future be filled with success, happiness and
                  health.
                </p>
                <p class="longheng">by: Longheng</p>
              </div>
            </div>
          <div class="layer-2">
            <div style="overflow: hidden;" class="front-card">
              <p class="title">Happy Birthday</p>
              <p class="date">11/11/2023</p>
              <img class="sun" src="sun.png" alt="sun" />
              <img class="cack" src="cack1.png" alt="cack" />
              <img class="border" src="border1.png" alt="border" />
              <div class="ballooon balloon-1"></div>
              <div class="ballooon balloon-2"></div>
              <div class="ballooon balloon-3"></div>
              <div class="ballooon balloon-4"></div>
              <div class="ballooon balloon-5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
